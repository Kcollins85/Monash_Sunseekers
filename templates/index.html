<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BootCamp SunSeekers</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>BOOTCAMP SUNSEEKERS</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>State:</h5>
          <select id="selDataset">
            <option value="dataset1">VIC</option>
            <option value="dataset2">NSW</option>
            <option value="dataset3">WA</option>
            <option value="dataset4">TAS</option>
            <option value="dataset5">SA</option>
            <option value="dataset6">NT</option>
          </select>
          
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><a href="/maps">Click here to view Map</a></h3>
          </div>
        </div>


      </div>



      <div class="col-md-5">
        <div id="bar"></div>
        </select>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/chart.js"></script>
  
</body>

</html>
